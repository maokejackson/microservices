server:
  port: 8888

spring:
  application:
    name: config-repository
  cloud:
    config:
      server:
        git:
          uri: file:///@basedir@/../config-repos
    loadbalancer:
      ribbon:
        enabled: false
  devtools:
    livereload:
      enabled: false

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

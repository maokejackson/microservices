server:
  port: 8761

spring:
  application:
    name: discovery-service
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  boot:
    admin:
      client:
        url: @app.spring-boot-admin.url@
        username: @app.spring-boot-admin.username@
        password: @app.spring-boot-admin.password@
  #        instance:
  #          metadata:
  #            user:
  #              name: ${spring.security.user.name}
  #              password: ${spring.security.user.password}
  devtools:
    livereload:
      enabled: false

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    prefer-ip-address: true
    service-url:
      defaultZone: @app.eureka-service.url@

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

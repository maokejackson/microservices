server:
  port: 8761

spring:
  application:
    name: discovery-service
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  boot:
    admin:
      client:
        url: http://localhost:8002/admin
        username: "admin"
        password: "admin"
  #        instance:
  #          metadata:
  #            user:
  #              name: ${spring.security.user.name}
  #              password: ${spring.security.user.password}
  devtools:
    livereload:
      enabled: false

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    prefer-ip-address: true
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

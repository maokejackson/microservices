server:
  port: 8084

spring:
  application:
    name: api-gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-repository
      name: ${spring.application.name}
      fail-fast: true

eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    service-url:
      default-zone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka

swagger:
  title: Gateway API Docs
  version: @project.version@

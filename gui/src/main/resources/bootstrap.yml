server:
  port: 8080

spring:
  application:
    name: cinema-app
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-repository
      name: ${spring.application.name}
      fail-fast: true

eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    service-url:
      default-zone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka

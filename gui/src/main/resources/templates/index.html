<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/fontawesome.min.css}" />
</head>
<body>
<div th:switch="${movies}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No movie yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Movies</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Poster</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.title}"></td>
                        <td th:text="${movie.poster}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/login" class="btn btn-primary"><i class="fas fa-sign-in ml-2"></i></a></p>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>

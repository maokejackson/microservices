spring:
  application:
    name: review-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-repository
      name: ${spring.application.name}
      fail-fast: true

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

swagger:
  title: Review API Docs
  version: @project.version@

server:
  port: 8083

spring:
  application:
    name: review-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-repository
      name: ${spring.application.name}
      fail-fast: true

eureka:
  instance:
    hostname: localhost
    port: 8761
  client:
    service-url:
      default-zone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka

---
spring:
  profiles: dev
  devtools:
    livereload:
      enabled: false
